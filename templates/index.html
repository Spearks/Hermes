{% extends "_base.html" %} 
{% load app_extras %}
{% block content %}


<div
    class="text-sm font-medium text-center mb-3 text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
>
    <ul class="flex flex-wrap -mb-px bg-gray-500 rounded-t-lg bg-opacity-40 prl-1">
        <li class="mr-2">
            <!-- prettier-ignore -->
            <a
                href="/"
                aria-current="page"
                {% if request.path == '/' %}
                class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500"
                {% else %}
                    class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                {% endif %}
            >
                Vis√£o geral
            </a>
            <!-- prettier-ignore -->
        </li>
    
        {% for device in devices %}
        <li class="mr-2">
            <!-- prettier-ignore -->
            <a 
                href="/view/{{ device.id }}"
                aria-current="page"
            
                {% with device.id as device_id %}
                    {% with '/view/'|addstr:device_id as url %}
                        {% if request.path == url %}
                        class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500"
                        {% else %}
                            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                        {% endif %}
                        {% endwith %}
                {% endwith %}
            >
                {{ device.name }} 

            </a>
            <!-- prettier-ignore -->
        </li>
        
        {%endfor%}
        </li>
    </ul>
</div>

{% block view %}

{% endblock view %}

{% endblock content %}
