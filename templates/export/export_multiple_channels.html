{% extends "_base.html" %}
{% load tz %}
{% block content %}

<div id="form">
    <div id="form-export">
        <form action="excel">
        <div class="text-base w-full font-normal text-center text-gray-500 border-b-2 bg-gray-50 border-gray-200 dark:text-gray-400 dark:bg-gray-800 dark:border-gray-700 rounded-t-lg">
            <p class="inline-block font-medium">Canal: {{ channel.name }}</p>

            <div class="select-ch w-24 h-12 inline-block ">
                
                <select name="current_channel" id="channel_select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                {% for chann in channels_export %}
                    <option name="channel" value="{{ chann.id }}">{{ chann.name }}</option>
                {% endfor %}
                
                </select>
            </div>

            <div class="mr-5 float-right">
                <svg class="h-6 w-6 inline-block"  aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.75 17.25v-.228a4.5 4.5 0 00-.12-1.03l-2.268-9.64a3.375 3.375 0 00-3.285-2.602H7.923a3.375 3.375 0 00-3.285 2.602l-2.268 9.64a4.5 4.5 0 00-.12 1.03v.228m19.5 0a3 3 0 01-3 3H5.25a3 3 0 01-3-3m19.5 0a3 3 0 00-3-3H5.25a3 3 0 00-3 3m16.5 0h.008v.008h-.008v-.008zm-3 0h.008v.008h-.008v-.008z" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <p class="inline-block">
                    {{ current_device }}
                </p>
            </div>
        </div>
        
        <div class="h-32 w-full dark:bg-gray-800 rounded-b-lg">
        
            

                <div class="float-left mr-5 ml-5 mt-5">
                    <label for="time" class="block  mb-2 text-sm font-medium text-gray-900 dark:text-white">Data incial</label>
                    <input class="h-12 w-52 blockbg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="datetime-local" value="{% now "Y-m-d" %}T{% now "G:i" %}" id="time" name="time">
                </div>
        
                <div class="float-left mt-5">
                    <label for="time-f" class=" block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data final</label>
                    <input class="h-12 w-52 block bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="datetime-local" value="{% now "Y-m-d" %}T{% now "G:i" %}" id="time" name="time-f">
                </div>
        
                <div class="float-right mr-5 mt-5">
                    <label for="time-f" class="block mb-2 text-sm  font-medium text-gray-900 dark:text-white">Pontos por minuto</label>
                    <input class="block h-12 w-52 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="number" id="pontos" name="pmin">
                </div>
        </div>
        </form>
    </div>
    
    <div id="button-add" class="flex flex-col float-right mt-5">
        <button onclick="addExportToChannel();" type="button" data-dial-toggle="speed-dial-menu-default" aria-controls="speed-dial-menu-default" aria-expanded="false" class="flex items-center justify-center text-white bg-blue-700 rounded-full w-14 h-14 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-800">
            <svg class="w-5 h-5 transition-transform" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
            </svg>
            <span class="sr-only">Open actions menu</span>
        </button>
    </div>

    <div id="button-export" class="flex flex-col float-right mt-5 mr-2">
        <button onclick="exportChannelsOnMultipleView();" type="button" data-dial-toggle="speed-dial-menu-default" aria-controls="speed-dial-menu-default" aria-expanded="false" class="flex items-center justify-center text-white bg-blue-700 rounded-full w-14 h-14 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-800">
            <svg class="w-5 h-5 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            <span class="sr-only">Open actions menu</span>
        </button>
    </div>
</div>
{% endblock content %}
